language: node_js
node_js:
  - 12.4.0

os:
  - linux
#  - osx

dist: xenial

# osx_image: xcode8.3

addons:
  apt:
    packages:
      - build-essential
      - fakeroot
      - icnsutils
      - graphicsmagick
      # for node-printer
      - libcups2-dev
      - libgnome-keyring-dev
      - libudev-dev
      - rpm
      - xz-utils

env:
  global:
    - secure: ''

before_install:
  - export NODE_PLATFORM=linux
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then export NODE_PLATFORM=darwin; fi

install:
  - npm install -g npm@6
  - npm ci
script:
  - npm --version
  - node --version
  - npm run lint
  #- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export DISPLAY=:99.0; sh -e /etc/init.d/xvfb start; sleep 3; fi
  #- npm test
  #- npm run e2e
  - if test -z "$TRAVIS_TAG"; then npm run forge-make; fi

after_success:
  - if test -n "$TRAVIS_TAG"; then npm run forge-publish;  fi

cache:
  npm: true
  directories:
    - node_modules
    - $HOME/.cache/electron

branches:
  except:
    - gh-pages
