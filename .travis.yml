sudo: false
dist: trusty

os:
  - linux
#  - osx

language: node_js
node_js:
  - 8.9.3

addons:
  apt:
    packages:
      - build-essential
      - icnsutils
      - graphicsmagick
      - libudev-dev
      # for node-printer
      - libcups2-dev
      - libgnome-keyring-dev
      - xz-utils

env:
  global:
    - secure: ""

before_install:
  - export NODE_PLATFORM=linux
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then export NODE_PLATFORM=darwin; fi

install:
  - npm install -g npm@6
  - npm install -g electron-forge
  - npm install
script:
  - npm --version
  - node --version
  - npm run lint
  #- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export DISPLAY=:99.0; sh -e /etc/init.d/xvfb start; sleep 3; fi
  #- npm test
  #- npm run e2e

after_success:
  -  if [[ "${TRAVIS_TAG}" != "" ]]; then npm run forge-publish; fi

cache:
  npm: true
  directories:
    - node_modules

branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"
    - gh-pages
